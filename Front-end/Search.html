<!DOCTYPE html>
<html lang="en">

<head>

    <title>Search student</title>
    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 2px solid grey;
            padding: 10px;
            background-color: black;
            color: white;
            box-shadow: 2px;
            padding-top: 50px;
        }
        table{
       background-color:white;color: black;border-collapse: collapse;border:solid grey; mask-border-width: 2px ;
        }

</head>

<body>
    <div class="center">
        <h1>Student Search:</h1>
    </div>
    <div class="center" style="line-height:30px;">
        <form id="form" action="index.html" method="POST">
            Student Id: <br>
            <input type="number" id="id"><br>
            <input type="submit" form="form" value="Submit" onclick="search(event)">

            <button type="button" onclick="reset2()">clear</button>
        </form>
    </div>

    </div>
